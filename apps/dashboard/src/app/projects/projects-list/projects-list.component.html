<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <pre>{{ projects | json}}</pre> -->
    <mat-list>
      <mat-list-item
        (click)="selectProject(project, $event)"
        *ngFor="let project of projects$ | async">
        <h3 [style.color]="primaryColor" mat-line>
          <h3>{{ project.title }}</h3>
        </h3>
        <p mat-line>
          {{ project.details }}
        </p>
        <button mat-icon-button
                (click)="deleteProject(project);$event.stopImmediatePropagation()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
